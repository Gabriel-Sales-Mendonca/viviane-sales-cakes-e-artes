<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viviane Sales Cakes & Artes</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="main">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="contato">
            <h2>Informações de contato:</h2>
            <p>Whatsapp: (31) 98743-4995</p>
            <p>Intagram: @vivianecsmendes</p>
        </div>
        <div class="menu">
            <a href=""><h2>Ovos de Páscoa</h2></a>
            <a href=""><h2>Cupcakes</h2></a>
            <a href=""><h2>Bolos de Chocolate</h2></a>
            <a href=""><h2>Bolos de Red velvet</h2></a>
            <a href=""><h2>Docinhos</h2></a>
        </div>
        <div class="roleta">
            <div class="slider">
                <div class="slides">
                    <!--botões-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
    
                    <!--imagens-->
                    <div class="slide first">
                        <img src="./images/ovoDePascoa.jpg" alt="imagem 1">
                    </div>
                    <div class="slide">
                        <img src="./images/ovoDePascoa.jpg" alt="imagem 2">
                    </div>
                    <div class="slide">
                        <img src="./images/ovoDePascoa.jpg" alt="imagem 3">
                    </div>
                    <div class="slide">
                        <img src="./images/ovoDePascoa.jpg" alt="imagem 4">
                    </div>
                    
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
    
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </section>
    <section class="products"></section>
</body>
</html>
